name: CI

on:
  push:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      test_amd64:
        description: 'Test AMD64 build'
        required: false
        default: true
        type: boolean
      test_arm64:
        description: 'Test ARM64 build'
        required: false
        default: true
        type: boolean

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: '.'
          severity: warning

  build-test-amd64:
    name: Test Build AMD64
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build test image
        run: |
          docker build -t openconnect-mikrotik:test .
          docker images openconnect-mikrotik:test

      - name: Test image
        run: |
          # Verify that all required components are in place
          docker run --rm --entrypoint sh openconnect-mikrotik:test -c "
            openconnect --version && \
            dnsmasq --version && \
            command -v iptables && \
            test -f /connect.sh && \
            test -x /connect.sh && \
            echo 'All checks passed!'
          "

  build-test-arm64:
    name: Test Build ARM64
    runs-on: ubuntu-24.04-arm64
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build ARM64 test image
        run: |
          docker build -t openconnect-mikrotik:test-arm64 .
          docker images openconnect-mikrotik:test-arm64

      - name: Test ARM64 image
        run: |
          # Verify that all required components are in place
          docker run --rm --entrypoint sh openconnect-mikrotik:test-arm64 -c "
            openconnect --version && \
            dnsmasq --version && \
            command -v iptables && \
            test -f /connect.sh && \
            test -x /connect.sh && \
            echo 'ARM64 checks passed!'
          "
