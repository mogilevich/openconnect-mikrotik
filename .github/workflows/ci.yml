name: CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: '.'
          severity: warning

  build-test:
    name: Test Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image (amd64)
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --tag openconnect-mikrotik:test \
            --load \
            .

      - name: Test image
        run: |
          # Verify that all required components are in place
          docker run --rm openconnect-mikrotik:test sh -c "
            openconnect --version && \
            dnsmasq --version && \
            iptables --version && \
            test -f /connect.sh && \
            echo 'All checks passed!'
          "
