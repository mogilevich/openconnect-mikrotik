name: CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: '.'
          severity: warning

  build-test:
    name: Test Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build test image
        run: |
          docker build -t openconnect-mikrotik:test .
          docker images openconnect-mikrotik:test

      - name: Test image
        run: |
          # Verify that all required components are in place
          docker run --rm --entrypoint sh openconnect-mikrotik:test -c "
            openconnect --version && \
            dnsmasq --version && \
            iptables --version && \
            test -f /connect.sh && \
            test -x /connect.sh && \
            echo 'All checks passed!'
          "
